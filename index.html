<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feature Filter and Plot</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Data Visualization Dashboard</h1>
    <div class="controls">
        <div class="control-row">
            <div class="slider-container">
                <input type="checkbox" id="durationCheckbox" checked />
                <label for="durationSlider">Duration (seconds):</label>
                <div id="durationSlider" class="slider"></div>
                <span id="durationValue">0.00080 - 0.1</span>
            </div>
            <div class="slider-container">
                <input type="checkbox" id="depthCheckbox" checked />
                <label for="depthSlider">Blockage Depth (units):</label>
                <div id="depthSlider" class="slider"></div>
                <span id="depthValue">0 - 1900</span>
            </div>
        </div>
        <div class="control-row">
            <div class="slider-container">
                <input type="checkbox" id="areaCheckbox" checked />
                <label for="areaSlider">Current Levels</label>
                <div id="areaSlider" class="slider"></div>
                <span id="areaValue">0 - 10</span>
            </div>
            <div class="slider-container">
                <input type="checkbox" id="inflectionCheckbox" checked />
                <label for="inflectionSlider">Inflection Points (count):</label>
                <div id="inflectionSlider" class="slider"></div>
                <span id="inflectionValue">1 - 1600</span>
            </div>
        </div>
        <div class="slider-container">
            <input type="checkbox" id="categoryCheckbox" checked />
            <label for="categorySelect">Pseudo Label</label>
            <select id="categorySelect" checked>
                <option value="all">All</option>
                <option value="S">S</option>
                <option value="U">U</option>
                <option value="PU">PU</option>
            </select>
        </div>
        
        <button id="updateButton">Update Plot</button>
    </div>
    <div id="resultsDisplay" class="results-display">
      <span id="filteredResults">Filtered: 0</span> | 
      <span id="totalResults">Total: 0</span> |
      <span id="percentageResults">Percentage: 0%</span>
  </div>
  
    <div id="plotArea" class="plot-area"></div>
    <div class="pagination">
        <button data-direction="-1">Prev</button>
        <span id="currentPage">1</span>
        <button data-direction="1">Next</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
